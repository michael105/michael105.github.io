	<title>Test number 2</title>

<script>
    window.onload = function() {
      const observer = new MutationObserver(function(mutations) {
        window.parent.postMessage({ height: document.body.scrollHeight, iframeId: window.frameElement.id }, '*'); // Sende die ID des iFrames mit
      });

      const config = {
        attributes: true,
        childList: true,
        subtree: true,
        characterData: true
      };

      observer.observe(document.body, config);
      window.parent.postMessage({ height: document.body.scrollHeight, iframeId: window.frameElement.id }, '*'); // Initial resize
    };
  </script>
